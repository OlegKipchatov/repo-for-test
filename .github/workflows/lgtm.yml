name: Sync LGTM.com alerts

on:
  pull_request:
  push:

jobs:
  lgtm-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Get LGTM sarif
        uses: devexpress/github-actions/lgtm@main
        # uses: olegkipchatov/test-action/lgtm@main
        with:
          repository: ${{ github.repository }}

      - name: Display Info
        uses: olegkipchatov/test-action/notify@main
